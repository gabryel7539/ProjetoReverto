<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reverto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-container">
            <h1>Reverto</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="produtos.html">Produtos</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <div class="logo-container">
        <img src="Imagem do WhatsApp de 2024-10-20 à(s) 16.45.02_9d1424ad.jpg" alt="logo" class="logo">
    </div>

    <!-- Formulário de Cadastro -->
    <main>
        <div class="form-container">
            <h2>Criar Conta</h2>
            <form action="/cadastrar" method="POST" id="cadastro-form">
                
                <!-- Dados Pessoais -->
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu email@exemplo.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                <!-- Dados de Login -->
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                <!-- Endereço -->
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, Número, Bairro">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione o estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="BA">SBA</option>
                    <option value="CE">CE</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="SO">SO</option>
                    
                    <!-- Outros estados -->
                </select>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required placeholder="XXXXX-XXX">
                <!-- Aceite dos Termos -->
                <div class="checkbox-container">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Eu aceito os <a href="termos.html">termos de uso</a></label>
                </div>
                <!-- Botão de Cadastro -->
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Reverto. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
